{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>Add an Item</h1>
    <img src="{% static 'images/nerd-cat.svg' %}" alt="TODO: Add a Pokemon Icon" />
  </div>
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      <tr>
        <th><label for="id_name">Pick an Item</label></th>
        <td>{{ form.name }}</td>
      </tr>
      <tr>
        <th><label for="id_note">Add a Note</label></th>
        <td>{{ form.note }}</td>
      </tr>
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
{% endblock %}
